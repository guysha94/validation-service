version: '3'

tasks:
  lint:
    cmds:
      - cd backend && uv run ruff check --fix --select I

  test:
    cmds:
      - ./.venv/bin/pytest ./tests -vv

  run:
    cmds:
      - uv run manage.py run

  publish:
    cmds:
      - git add .
      - git commit -m "{{.CLI_ARGS}}"
      - git push origin $(git branch --show-current)
